<div fxLayout="column">
  <h3>{{helperService?.capitalize(category)}}</h3>
  <div fxFlex="100" fxLayout="row grid" fxLayoutGap="1rem">
    <book-image-grid-loader *ngIf="fetchingData" [count]="8"
                            [layout]="'grid'"></book-image-grid-loader>
    <div *ngFor="let recipe of recipes" fxFlex="25" fxLayout="column">
      <div>
        <img (click)="navigateToRecipe(recipe)" *ngIf="recipe?.filePath" [src]="recipe.filePath" alt="Favourites" class="recipe-img"
             fxFlex="100">
        <img (click)="navigateToRecipe(recipe)" *ngIf="!recipe?.filePath" alt="Favourites" class="recipe-img"
             fxFlex="100" src="../../../../assets/no-image.png">
      </div>
      <span>{{recipe?.title}}</span>
    </div>
    <img *ngIf="!fetchingData && recipes.length === 0" alt="Favourites" class="recipe-img" fxFlex="100"
         src="../../../../assets/no-result.jpeg">
  </div>
</div>
