<div class="recent-recipe-item " fxLayout="row" fxLayoutGap="1rem">
  <div class="inner-content" fxFlex="1 1 auto" fxLayout="column" fxLayoutGap="2rem">
    <ngx-skeleton-loader [theme]="{
          width: '50%',
          'border-radius': '0',
          height: '50px',
          'margin-bottom': '10px'
        }"></ngx-skeleton-loader>


    <div class="second-section-wrapper">
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '80%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '90%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '60%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
    </div>

    <ngx-skeleton-loader [theme]="{
    'width': '100%',
    'height.px': '495',
    'border-radius': '4px'
  }" appearance="circle">
    </ngx-skeleton-loader>

    <div class="second-section-wrapper">
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '80%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '90%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader [theme]="{
        width: '60%',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
