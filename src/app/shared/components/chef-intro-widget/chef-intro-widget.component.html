<div class="chef-intro--wrapper" fxFlex="100%" fxLayout="column" fxLayoutGap="1rem" *ngIf="( aboutMe$ | async ) as aboutMe">
  <h2 fxLayoutAlign="center center"> {{aboutMe?.welcomeNote}}</h2>
  <img alt="Profile Photo" class="profile-pic fadeInEffect" src="../../../../assets/chef-profile-pic.JPG">
  <div>
    <p class="intro-text fadeInEffect">
      {{aboutMe?.shortInto}}
    </p>
    <button mat-raised-button color="accent" (click)="navigate()"> MORE ABOUT ME</button>
  </div>

</div>
