<div class="recent-widget--wrapper" fxLayout="column" fxLayoutGap="5rem">
  <div fxLayout="row" class="recent-recipe-item" fxLayoutGap="1rem" *ngFor="let recipe of recipeList">
    <div fxFlex="0 0 40">
      <img [src]="recipe?.filePath" alt="Favourites" fxFlex="100">
    </div>
    <div fxFlex="1 1 auto">
      <div fxLayoutAlign="space-between center">
        <span>{{recipe?.title}}</span>
        <div class="edit-delete--icons" fxLayoutGap="1rem">
          <button mat-icon-button (click)="toggleFavourites()">
            <mat-icon *ngIf="!recipe?.isFavourite">favorite_border</mat-icon>
            <mat-icon *ngIf="recipe?.isFavourite">favorite</mat-icon>
          </button>
          <button mat-icon-button (click)="editRecipe(recipe)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </div>
      </div>
      <p class="font-medium">{{recipe?.description}}</p>
      <button color="accent" mat-raised-button fxLayoutAlign="center center" (click)="navigateToRecipe(recipe)"> Read On <mat-icon>arrow_right_alt</mat-icon></button>
    </div>
  </div>
</div>
